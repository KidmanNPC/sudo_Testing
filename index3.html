<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@400;500;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      font-family: 'poppins', sans-serif;
    }
    section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 120vh;
      width: 100%;
      background-color:#e4ba98;
      background-position: center;
      background-size: cover;
    }
    .form-box {
      position: relative;
      width: 400px;
      height: 450px;
      background: transparent;
      border: 2px solid #a44e24;
      border-radius: 20px;
      backdrop-filter: blur(16px);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h2 {
      font-size: 2em;
      color: #be8b2d;
      text-align: center;
    }
    .inputbox {
      position: relative;
      margin: 30px 0;
      width: 310px;
      border-bottom: 2px solid #121212;
      transition: .5s;
    }
    .inputbox label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      color: #121212;
      font-size: 1em;
      pointer-events: none;
    }
    input:focus ~ label,
    input:focus ~ label {
      top: -5px;
    }
    .inputbox input {
      width: 100%;
      height: 50px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1em;
      padding: 0 35px 0 5px;
      color: #fff;
    }
    .inputbox ion-icon {
      position: absolute;
      right: 8px;
      color: #121212;
      font-size: 1.2em;
      top: 20px;
    }
    .forget {
      margin: -15px 0 15px;
      font-size: .9em;
      color: #121212;
      display: flex;
      justify-content: center;
    }
    .forget label input {
      margin-right: 3px;
    }
    .forget label a {
      color: #be8b2d;
      text-decoration: none;
    }
    .forget label a:hover {
      text-decoration: underline;
    }
    button {
      width: 100%;
      height: 40px;
      border-radius: 40px;
      color: #121212;
      background: #a44e24;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.4s;
    }
    button:hover {
      color: #303030;
      background: #c26a3e;
    }
    .register {
      font-size: .9em;
      color: #121212;
      text-align: center;
      margin: 25px 0 10px;
    }
    .register p a {
      text-decoration: none;
      color: #be8b2d;
      font-weight: 600;
    }
    .register p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #a44e24;">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="#"><img src="/img/brand-name.png" alt="Logo"></a>
    </div>
  </nav>
  <section>
    <div class="form-box">
      <div class="form-value">
        <form id="loginForm">
          <h2>Login</h2>
          <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" required>
            <label for="email">Email</label>
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" required>
            <label for="password">Password</label>
          </div>
          <div class="forget">
            <label for="remember"><input type="checkbox" id="remember">Remember Me <a href="#">Forget Password</a></label>
          </div>
          <button type="submit">Log in</button>
          <div class="register">
            <p>Don't have an account? <a href="index4.html">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
  
      if (email === "" || password === "") {
        alert('Please fill out all fields.');
        return;
      }
  
      // Prepare the data to be sent in the request
      const data = { email, password };
  
      try {
        // Send a POST request to the /login route
        const response = await fetch('http://localhost:5000/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });
  
        // Parse the JSON response
        const result = await response.json();
  
        if (response.ok) {
          // Handle success, e.g., save the token and user_id, navigate to another page, etc.
          alert('Login successful! Remember Me: ' + (remember ? 'Yes' : 'No') + '\nToken: ' + result.token);
          // Example: Save the token and user_id
          localStorage.setItem('token', result.token);
          localStorage.setItem('user_id', result.user_id);
        } else {
          // Handle failure, e.g., show an error message
          alert('Invalid credentials');
        }
      } catch (error) {
        console.error('Error during fetch operation:', error);
        alert('An error occurred. Please try again.');
      }
    });
  </script>
</body>
</html>
